version: '3'

services:

  app:
    build: 
      context: node
    container_name: app
    networks:  
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3005:3005"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./volume-mysql:/var/lib/mysql

    environment:
      MYSQL_DATABASE: nodedb
      MYSQL_USER: user
      MYSQL_PASSWORD: password

    networks:  
      - node-network
      
networks:
  node-network:
    driver: bridge

    